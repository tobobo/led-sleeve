<!DOCTYPE html>
<html>
  <head>
    <title>LED Sleeve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <template id="accounts">
      <div class="container">
        <h1>LED Sleeve</h1>
        <div>
          <div class="accounts-list">
            <div class="no-accounts">
              <h2>No accounts</h2>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="account">
      <div class="account">
        <h2 class="account-provider"></h2>
        <h3 class="account-id"></h3>
        <div class="account-image"></div>
        <div class="is-not-playing"></div>
      </div>
    </template>

    <template id="add-account">
      <h2>Add account</h2>
      <a class="account-link" target="_top" data-href="__AUTH_SITE_BASE__/__DEVICE_NAME__/auth/spotify">Spotify</a>
    </template>

    <div id="app"></div>

    <script type="module" src="./entry.js"></script>
  </body>
</html>
